<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flourish Map Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* This container ensures full viewport scaling */
    .flourish-container {
      width: 100%;
      height: 100vh; /* fills the entire visible window height */
      max-width: 1400px; /* optional: limit extreme stretching on ultra-wide screens */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="flourish-container">
    <!-- Replace this with your actual Flourish embed URL -->
    <iframe src="https://flo.uri.sh/visualisation/21815409/embed" scrolling="no" frameborder="0"></iframe>
  </div>
</body>
</html>
