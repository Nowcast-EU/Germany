<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Germany | Nowcast EU Projection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, sans-serif;
    }

    .flourish-container {
      width: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      border: none;
      display: block;
    }

    /* --- Desktop view --- */
    @media (min-width: 768px) {
      .flourish-container {
        /* Aspect ratio: 1 wide, 1.5 tall */
        aspect-ratio: 1 / 1.25;
        max-width: 1000px;   /* optional limit */
        margin: 0 auto;
        position: relative;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }

    /* --- Mobile view --- */
    @media (max-width: 767px) {
      .flourish-container {
        /* You can adjust this ratio for mobile independently */
        aspect-ratio: 1 / 1.75;  /* try 1 / 1.3 or 1 / 1.1 if needed */
        width: 100%;
        position: relative;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="flourish-container">
    <iframe src="https://flo.uri.sh/visualisation/21815409/embed" scrolling="no" frameborder="0"></iframe>
  </div>
</body>
</html>
