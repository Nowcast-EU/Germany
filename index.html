<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Germany - Constituency Projection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, sans-serif;
    }

    /* Shared container setup */
    .flourish-container {
      width: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      border: none;
    }

    /* --- Desktop view --- */
    @media (min-width: 768px) {
      .flourish-container {
        /* Aspect ratio: 1 wide, 1.2 tall */
        aspect-ratio: 1 / 1.2;
        max-width: 1000px;   /* optional, controls max width */
        margin: 0 auto;      /* centers horizontally */
      }

      iframe {
        height: 100%;
      }
    }

    /* --- Mobile view --- */
    @media (max-width: 767px) {
      .flourish-container {
        height: auto;  /* let Flourish control sizing */
      }

      iframe {
        height: auto;  /* no fixed height */
      }
    }
  </style>
</head>
<body>
  <div class="flourish-container">
    <!-- Replace this with your actual Flourish embed -->
    <iframe src="https://flo.uri.sh/visualisation/21815409/embed" scrolling="no" frameborder="0"></iframe>
  </div>
</body>
</html>
